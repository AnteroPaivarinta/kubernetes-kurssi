apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-dep
spec:
  replicas: 1 # Yksi riittää viestien välitykseen
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          ports:
            - containerPort: 4222
---
apiVersion: v1
kind: Service
metadata:
  name: nats-service # Tämä on se nimi, jota koodisi käyttää (NATS_URL)
spec:
  selector:
    app: nats
  ports:
    - port: 4222
      targetPort: 4222